<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" >
    <title>Grocery List App</title>

</head>
<body>
    <div class="container mt-4 ">
        <h1 class="display-4 text-center"><i class="fas fa-shopping-basket text-primary"></i> Grocery List App</h1>
        <form id="grocery-form">
            <div class="form-group">
                <label for="itemName">Item</label>
                <input type="text" id="itemName" class="form-control">
            </div>
            <div class="form-group">
                <label for="qty">Qty.</label>
                <input type="text" id="qty" class="form-control">
            </div>          
            <input type="submit" value="ADD ITEM" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty.</th>                   
                    <th></th>
                </tr>
            </thead>
            <tbody id="grocery-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
